<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: rgb(222,45,172);
        }
        a:hover{
            color: red;
        }

            color: cyan;
        }
        a:visited{
            color: cadetblue;
        }
        div{
            width: 500px;
            height: 70px;
            background-color: antiquewhite;
        }
        p::first-letter{
            color: rgb(16,29,218);
            font-size: larger;
            font-style: italic;
        }
        
        
    </style>
</head>
<body>
    <h1>PSEUDO CLASSES</h1>
    <p>It is used to define special parts of an element</p>
    <a href="">HomePage</a>
    <div>
        <p>It can be used to style an element when it get focus</p>
        <p>style an element when an user mouse over it</p>
    </div>
    <ul>
        <li>Types of pseudoclasses:</li>
        <li>link</li>
        <li>visited</li>
        <li>hover</li>
        <li>active</li>
        <li>focus</li>
        <li>first-child</li>
        <li>last-child</li>

</html>
